<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width:device-width" initial-scale="1.0">
		<meta http-equiv="content-type">
		<link type="text/css" rel="stylesheet" href="layout_style.css">
		<link type="text/css" rel="stylesheet" href="forms_style.css">
		<Title>Meter Registration</Title>
	</head>
	<body id="third_page_container">
		<div class="section_form">
			<div class="form-header">
				<p>Register Meter</p>
			</div>
			<section id="reg_container">
				<form class="register_meter">
					<div class="form_layout_2">
						<div class="block_1_2">
							<div class="site_label">
								<label>Purpose of visit:</label>
								<select id="visit_purpose" class="site_label"  type="dropdown">
									<option>New Conversion</option>
									<option>Site Revisit</option>
								</select> 
							</div>
							<div class="Meter_no">
								<label>Meter No:</label>
								<input id="meterNo" class="registration_input" type="text" name="meterNo">
							</div>
							<div class="Customer_name">
								<label>Customer Name:</label>
								<input class="registration_input" type="text" name="customerName">
							</div>
							<div class="account_no">
								<label>Account No:</label>
								<input class="registration_input" type="text" name="accountNo">
							</div>
							<div class="business unit">
								<label>Business Unit:</label>
								<input class="registration_input" type="text" name="district">
							</div> 
							<div class="customer_location">
								<label>Customer location:</label>
								<input class="registration_input" type="text" name="location">
							</div>
							<div class="Telco">
								<label>Telco:</label>
								<input class="registration_input" type="text" name="Telco">
							</div>
							<div class="Serial">
								<label>Sim serial:</label>
								<input class="registration_input" type="text" name="Sim_Serial">
							</div>
							<div class="Longitude">
								<label>Longitude:</label>
								<input class="registration_input" type="text" name="longitude">
							</div>
							<div class="latitude">
								<label>Latitude:</label>
								<input class="registration_input" type="text" name="latitude">
							</div>
							<div class="status">
								<label>Conversion status:</label>
								<select class="site_label" type="dropdown">Qualification:
									<Option>Done</Option>
									<Option>Not Done</Option>
								</select>
							</div>
							<div class="Old_seal_number">
								<label>Old seal number:</label>
								<input class="registration_input" type="text" name="oldseal">
							</div> 
							<div class="New_seal_number">
								<label>New seal number:</label>
								<input class="registration_input" type="text" name="oldseal">
							</div> 
							<div class="modem_number">
								<label>Modem Number:</label>
								<input class="registration_input" type="text" name="Modem number">
							</div> 
							<div class="Officer_name">
								<label>Official's name:</label>
								<input class="registration_input" type="text" name="Officer">
							</div>
							<div class="Comment">
								<label>Comment:</label><br>
								<textarea class="registration_input" cols="60" rows="12"></textarea> 
							</div>   
							<button type="button" class="button_add">Add</button>
						</div>
					</form>
				</div>			
			</section>
		</div>
	</body>
</html>
