<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width:device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-compatible" content="IE=edge">
		<meta name="HandheldFriendly" content="true">
		<link type="text/css" rel="stylesheet" href="layout_style.css">
		<link type="text/css" rel="stylesheet" href="forms_style.css">
		<Title>PowerTrack Registration App</Title>
	</head>
	<body id="first_page_container">
		<section>
			<div class="login_container">
				<div class="lg-container">
					<!--logo-->
					<img class="logo_image" src="images/powertech_logo.JPG">
				</div>
					<!--login-->
				<div class="input_container">
					<form>
						<input id="username" class="login_input" type="text" name="username" placeholder="Username">
						<input class="login_input" type="password" name="password" placeholder="Password">
						<button type="submit" class="login_input">Log in</button>
						<div class="span_help">
							<span class="forgot_help">Forgot Password? |</span>
							<span class="forgot_help">Register |</span>
							<span class="forgot_help">Contact Us?</span>
						</div>
					</form>			
				</div>
			</div>
		</section>
	</body>
</html>
